<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stock Supervisor</title>
    
    <meta name="theme-color" content="#121212">
    <link rel="manifest" href="manifest.json">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --bg: #0a0a0a;
            --card: #1c1c1e;
            --accent: #FFD60A; /* Amarillo intenso */
            --text: #FFFFFF;
            --text-sec: #8e8e93;
            --border: #2c2c2e;
            --success: #32d74b;
            --danger: #ff453a;
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--text);
        }

        /* HEADER */
        header {
            padding: 20px;
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #user-badge {
            font-size: 0.8rem;
            background: #333;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
        }

        /* CONTENEDOR PRINCIPAL */
        .container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        /* LOGIN CARD */
        .login-card {
            background: var(--card);
            padding: 30px 20px;
            border-radius: var(--radius);
            text-align: center;
            border: 1px solid var(--border);
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input {
            width: 100%;
            padding: 16px;
            margin: 20px 0;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
        }
        
        input:focus { border-color: var(--accent); }

        /* BOTONES */
        .btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:active { transform: scale(0.96); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        /* LISTA DE TAREAS */
        .task-list { display: flex; flex-direction: column; gap: 15px; }

        .task-card {
            background: var(--card);
            padding: 20px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border);
            transition: 0.3s;
        }

        .task-info h3 { margin: 0; font-size: 1.1rem; }
        .task-info p { margin: 5px 0 0 0; font-size: 0.85rem; color: var(--text-sec); }

        .btn-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--border);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .btn-icon:active { transform: scale(0.9); }
        .btn-icon.checked { background: var(--success); color: #000; }

        .hidden { display: none !important; }

        /* TOAST NOTIFICATION */
        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #222;
            color: white;
            padding: 14px 24px;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            opacity: 0;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 200;
            white-space: nowrap;
            border: 1px solid #333;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        #toast.success i { color: var(--success); }
        #toast.error i { color: var(--danger); }

        /* SPINNER */
        .spin { animation: rotation 1s infinite linear; }
        @keyframes rotation { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header>
        <h1><i class="material-icons">inventory</i> Stock App</h1>
        <div id="user-badge" class="hidden"></div>
    </header>

    <div class="container">

        <div id="view-login" class="login-card">
            <i class="material-icons" style="font-size: 40px; color: var(--accent); margin-bottom: 10px;">badge</i>
            <h2>Identifícate</h2>
            <p style="color: var(--text-sec); margin-bottom: 20px;">Ingresa tu nombre para iniciar turno</p>
            <input type="text" id="input-name" placeholder="Ej: Pablo S.">
            <button class="btn" onclick="login()">
                COMENZAR <i class="material-icons">arrow_forward</i>
            </button>
        </div>

        <div id="view-app" class="hidden">
            <p style="color: var(--text-sec); margin-bottom: 15px;">Pendientes del día:</p>
            
            <div class="task-list">
                <div class="task-card" id="card-romyl">
                    <div class="task-info">
                        <h3>ROMYL</h3>
                        <p>Control de pallets y stock</p>
                    </div>
                    <button class="btn-icon" onclick="enviarReporte('ROMYL', this)">
                        <i class="material-icons">check</i>
                    </button>
                </div>

                <div class="task-card" id="card-stock-make">
                    <div class="task-info">
                        <h3>STOCK MAKE</h3>
                        <p>Conteo general</p>
                    </div>
                    <button class="btn-icon" onclick="enviarReporte('STOCK MAKE', this)">
                        <i class="material-icons">check</i>
                    </button>
                </div>

                <div class="task-card" id="card-biobag">
                    <div class="task-info">
                        <h3>BIO BAG</h3>
                        <p>Verificación de bolsas</p>
                    </div>
                    <button class="btn-icon" onclick="enviarReporte('BIO BAG', this)">
                        <i class="material-icons">check</i>
                    </button>
                </div>
            </div>

            <div style="margin-top: 40px; text-align: center;">
                <p style="font-size: 0.8rem; color: #444;">Sistema conectado a Worker</p>
            </div>
        </div>

    </div>

    <div id="toast">
        <i class="material-icons">info</i>
        <span id="toast-msg">Notificación</span>
    </div>

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script src="app.js"></script>
</body>
</html>
