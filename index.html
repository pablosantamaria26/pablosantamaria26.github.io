<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stock Supervisor IA</title>
    <meta name="theme-color" content="#0a0a0a">
    <link rel="manifest" href="manifest.json">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --accent: #FFD60A; 
            --ai: #9d4edd; /* Violeta IA */
            --ai-glow: rgba(157, 78, 221, 0.4);
            --text: #FFFFFF;
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: var(--text); }

        header {
            padding: 20px;
            background: rgba(20,20,20,0.9);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #222;
        }
        header h1 { margin: 0; font-size: 1.1rem; color: var(--accent); display: flex; gap: 8px; align-items: center; }

        .container { padding: 20px; max-width: 500px; margin: 0 auto; padding-bottom: 100px; }

        /* TARJETA IA */
        .ai-card {
            background: linear-gradient(145deg, #1a0b2e, #10051f);
            border: 1px solid var(--ai);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px var(--ai-glow);
            display: none; /* Se muestra solo si hay reporte */
            animation: pulseGlow 3s infinite alternate;
        }
        @keyframes pulseGlow { from { box-shadow: 0 0 10px var(--ai-glow); } to { box-shadow: 0 0 25px var(--ai-glow); } }
        
        .ai-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; color: #e0b0ff; font-weight: bold; }
        .ai-content { font-size: 0.9rem; line-height: 1.5; color: #f0f0f0; white-space: pre-wrap; }
        .btn-ai-action {
            margin-top: 15px;
            background: var(--ai);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        /* TARJETAS STOCK */
        .task-card {
            background: var(--card);
            padding: 18px;
            border-radius: var(--radius);
            margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .btn-icon {
            width: 48px; height: 48px; border-radius: 50%; border: none;
            background: #222; color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .btn-icon:active { transform: scale(0.9); }
        .btn-icon.checked { background: #00C851; }

        /* LOGIN */
        .login-card {
            background: var(--card); padding: 30px; text-align: center; border-radius: var(--radius); margin-top: 40px;
        }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; margin: 15px 0; text-align: center; font-size: 1rem; }
        .btn-main { width: 100%; padding: 15px; background: var(--accent); border: none; border-radius: 8px; font-weight: 800; cursor: pointer; }

        .hidden { display: none !important; }
        
        /* TOAST */
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: #222; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 600; opacity: 0; transition: 0.3s; z-index: 200; white-space: nowrap; display: flex; align-items: center; gap: 10px; border: 1px solid #333; }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        
        .spin { animation: rot 1s infinite linear; }
        @keyframes rot { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <h1><i class="material-icons">inventory_2</i> Stock AI</h1>
        <div style="display: flex; gap: 10px; align-items: center;">
            <button id="btn-ai-trigger" onclick="forzarAnalisisIA()" style="background: transparent; border: none; color: var(--ai); cursor: pointer;">
                <i class="material-icons">psychology</i>
            </button>
            <div id="user-badge" class="hidden" style="font-size: 0.8rem; background: #222; padding: 4px 8px; border-radius: 10px;"></div>
        </div>
    </header>

    <div class="container">
        <!-- LOGIN -->
        <div id="view-login" class="login-card">
            <h2><i class="material-icons" style="font-size: 40px; color: var(--accent);">fingerprint</i><br>Identif√≠cate</h2>
            <input type="text" id="input-name" placeholder="Tu Nombre">
            <button class="btn-main" onclick="login()">INGRESAR</button>
        </div>

        <!-- APP -->
        <div id="view-app" class="hidden">
            <!-- CEREBRO IA -->
            <div id="ai-section" class="ai-card">
                <div class="ai-header">
                    <i class="material-icons">auto_awesome</i> REPORTE INTELIGENTE
                </div>
                <div id="ai-text" class="ai-content">Analizando pedidos...</div>
                <div style="margin-top: 10px; font-size: 0.75rem; color: #888; text-align: right;" id="ai-date"></div>
            </div>

            <!-- LISTA TAREAS -->
            <p style="color: #666; margin-bottom: 10px;">Prioridades de Stock:</p>
            <div class="task-list"></div>
        </div>
    </div>

    <div id="toast"><i class="material-icons">info</i><span id="toast-msg"></span></div>

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script src="app.js"></script>
</body>
</html>
